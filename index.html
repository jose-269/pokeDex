<!DOCTYPE html>
<html lang="es">
<head>
    <title>PokeDex</title>
    <meta charset="UTF-8">
    <meta name="author" content="Jose Martínez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts CINZEl -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" 
    rel="stylesheet">  
    <!-- Google fonts Spartan   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" 
    rel="stylesheet">   
    
    
    <!--My style-->
        <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navigation">
        <img class="navigation__logo" src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokeApi logo">
    </nav>
    <header class="header">
        <h1 class="header__title">PokeDex</h1>
        
    </header>
    
    <main class="main">
        <section class="main__poke-1">
            <!-- Poke-1 -->
            <div class="main__selectVista1">
                <select id="pokeSelect" class="main__selectVista1-select" >
                    <option class="main__select__option" value="0">Selecciona tu Pokemon </option>
                </select>
                <h2 id="nombreVista" class="main__selectVista1-poke1"></h2>
                <div class="main__selectVista1-group">
                    <div class="">
                        <img id="pokeFoto" class="main__pokeVista__foto">
                    </div>
                
                    <div class="main__pokeVista__data">
                        <p>#PokeDex:<span id="id" class="pokeSpan"></span></p>
                        <p>Tipo:<span id="type" class="pokeSpan"></span></p>
                    </div>
                </div>
                <div class="main__pokeStats-1">
                    <h2>Características</h2>
                    <div class="main__pokeStats-1-cap">
                        <div class="main__pokeStats-1-cap-izq">
                            <p>Puntos de salud:<span id="hp" class="pokeSpan"></span></p>
                            <p>Ataque:<span id="attack" class="pokeSpan"></span></p>
                            <p>Defensa:<span id="defense" class="pokeSpan"></span></p>
                        </div>
                    
                        <div class="main__pokeStats-1-cap-der">
                            <p>Ataque especial:<span id="specialAtack" class="pokeSpan"></span></p>
                            <p>Defensa especial:<span id="specialDefense" class="pokeSpan"></span></p>
                            <p>Velocidad:<span id="speed" class="pokeSpan"></span></p>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
        <!-- Poke Graph -->
        <section class="main__pokeGraph" >
            
            <h3>V / S</h3>
            <h2>Gráfico de estadísticas</h2>
            <div class="main__pokeGraph-color">
                <canvas id="graph"></canvas>
            </div>
        </section>

        <section class="main__poke-2">   
                <!-- Poke-2 -->
            <div class="main__selectVista2">
                <select id="pokeSelect2" class="main__selectVista2-select" >
                    <option class="main__select__option" value="0">Selecciona tu Pokemon </option>
                </select>
                <h2 id="nombreVista2" class="main__selectVista2-poke2"></h2>
                <div class="main__selectVista2-group">
                    <div class="">
                        <img id="pokeFoto2" class="main__pokeVista__foto">
                    </div>
            
                    <div class="main__pokeVista__data">
                        <p>#PokeDex:<span id="id2" class="pokeSpan"></span></p>
                        <p>Tipo:<span id="type2" class="pokeSpan"></span></p>
                    </div>
                </div>  
                <div class="main__pokeStats-2">
                    <h2>Características</h2>
                   <div class="main__pokeStats-1-cap">
                        <div class="main__pokeStats-1-cap-izq">
                            <p>Puntos de salud:<span id="hp2" class="pokeSpan"></span></p>
                            <p>Ataque:<span id="attack2" class="pokeSpan"></span></p>
                            <p>Defensa:<span id="defense2" class="pokeSpan"></span></p>
                        </div>
                    
                        <div class="main__pokeStats-1-cap-der">
                            <p>Ataque especial:<span id="specialAtack2" class="pokeSpan"></span></p>
                            <p>Defensa especial:<span id="specialDefense2" class="pokeSpan"></span></p>
                            <p>Velocidad:<span id="speed2" class="pokeSpan"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        <div class="guardar1">
            <p id="data-1"></p>
        </div>

            
            
        

        
                
                

            
            
                
                
                
            
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <!--JQuery CDN-->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" 
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" 
    crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" 
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" 
    crossorigin="anonymous"></script>
    <!-- Mi script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
